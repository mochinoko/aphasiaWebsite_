<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Order a therapist to your home</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <a id="circle" href="index.html"><span>&#8592;</span></a>
          <p style="font-size:35px">BACK</p>
        </div>

        <div class="col-sm-7">
            <a href="index.html"><img id="logo" src="logo.png" class="center" alt="Therapy For You" style="width:90px; height:120px; margin-left:40px" align="left"></a>
        </div>
      </div>

      <h1 style="padding:25px">ORDER A THERAPIST TO YOUR HOME</h1>

      <form>
        <div class="form-group row">
          <label for="purpose" class="col-sm-3 col-form-label">Purpose of the therapy:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Your name:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="address" class="col-sm-3 col-form-label">Address (where the therapist is needed):</label>
          <div class="col-sm-9">
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="date" class="col-sm-3 col-form-label">Date and time:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control">
          </div>
        </div>
      </form>

        <button id="submit" type="button" class="btn btn-default btn-lg pull-right">SUBMIT</button>

      <footer style="padding:80px">&copy; 2018 Riina, Beev, Nappi, Yuki</footer>
    </div>
  </body>
</html>
